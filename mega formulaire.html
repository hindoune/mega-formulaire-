                <div class="renember-forget">
                    <label for=""><input type="checkbox">renember me</label>
                    <a href="">forget password</a>

                <div class="login-register">
                    <p>D'ont have a account<a href="#" class="register">Register</a></p>

                </div>

            </form>

        </div>

    </div>
